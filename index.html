<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<h1>Information Sheet</h1>
		</div>
		
	</div>
	<div class="wrapper">
	<form action="#" method="post" enctype="multipart/form-data">
		<label for="first_name">First Name</label> <br>
		<input type="text" placeholder="Type Your First Name" name="first_name" id="first_name" class="first_name"> <br>
		<label for="last_name">Last Name</label> <br>
		<input type="text" placeholder="Type Your Last Name" name="last_name" id="last_name" class="last_name"> <br>
		<label for="email">Email</label> <br>
		<input type="email" placeholder="Type Your Email" name="email" id="email" class="email"> <br>
		<label for="password">Password</label> <br>
		<input type="password" placeholder="Type Your password" name="password" id="password" class="password"> <br>
		<label for="gender">Gender</label>
		<input type="radio" value="male" name="gender" id="" class=""> <span>Male</span>
		<input type="radio" value="female" name="gender" id="" class=""> <span>Female</span>
		<br><br>
		<label for="eucation">Educational Qualification</label>
		<input type="checkbox" value="ssc" name="education" id="" class=""> <span>SSC</span>
		<input type="checkbox" value="hsc" name="education" id="" class=""> <span>HSC</span>
		<br><br>
		<label for="messages">Your Messages</label> <br>
		<textarea cols="53" rows="10" placeholder="Type Your Messages Here" name="messages" id="messages" class="messages"></textarea>
		<button type="submit" class="submit">Submit</button>
		<button type="reset" class="reset">Reset</button>	
	</div>

	
</form>

</body>
</html>
